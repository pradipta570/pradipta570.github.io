name: Update Cuaca BMKG

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update_cuaca:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Run update_cuaca.py
      run: |
        python update_cuaca.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add cuaca.txt
        git diff --cached --quiet || git commit -m "Update cuaca.txt otomatis"
        git push
